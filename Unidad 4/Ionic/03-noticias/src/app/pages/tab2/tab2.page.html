<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Encabezado
    </ion-title>
  </ion-toolbar>
  <!--Para que el estilo sea igual en todos los dispositivos: mode="md"-->
  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarCategoria($event)">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
