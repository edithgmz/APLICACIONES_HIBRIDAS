<app-header titulo="Search Bar"></app-header>

<ion-content padding>
  <ion-label>Default</ion-label>
  <ion-searchbar></ion-searchbar>
  
  <ion-label>Con botón para cancelar siempre visible</ion-label>
  <ion-searchbar showCancelButton="always"></ion-searchbar>
  
  <ion-label>Con botón para cancelar no visible</ion-label>
  <ion-searchbar showCancelButton="never"></ion-searchbar>
  
  <ion-label>Con botón para cancelar visible al utilizarse</ion-label>
  <ion-searchbar showCancelButton="focus"></ion-searchbar>
  
  <ion-label>Colores</ion-label>
  <ion-searchbar color="primary"></ion-searchbar>
  <ion-searchbar color="secondary"></ion-searchbar>
  <ion-searchbar color="tertiary"></ion-searchbar>
  <ion-searchbar color="success"></ion-searchbar>
  <ion-searchbar color="warning"></ion-searchbar>
  <ion-searchbar color="danger"></ion-searchbar>
  <ion-searchbar color="ligth"></ion-searchbar>
  <ion-searchbar color="medium"></ion-searchbar>
  <ion-searchbar color="dark"></ion-searchbar>
  <ion-searchbar color="malu"></ion-searchbar>
  
  <ion-label>Con un valor</ion-label>
  <ion-searchbar value="Malu"></ion-searchbar>
  
  <ion-label>Tipo teléfono</ion-label>
  <ion-searchbar type="tel"></ion-searchbar>
  
  <ion-label>Modo numérico</ion-label>
  <ion-searchbar inputmode="numeric"></ion-searchbar>
  
  <ion-label>Deshabilitada</ion-label>
  <ion-searchbar disabled="true"></ion-searchbar>
  
  <ion-label>Con marcador</ion-label>
  <ion-searchbar placeholder="Malu"></ion-searchbar>
  
  <ion-label>En toolbar</ion-label>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-content>
