<app-header titulo="Input"></app-header>

<ion-content padding>
  <ion-label>Default</ion-label>
  <ion-input class="fondo"></ion-input>
  
  <ion-label>Con un valor</ion-label>
  <ion-input class="fondo" value="Escriba algo..."></ion-input>
  
  <ion-label>Con marcador</ion-label>
  <ion-input class="fondo" placeholder="Escriba algo..."></ion-input>
  
  <ion-label>Con botón para eliminar texto</ion-label>
  <ion-input class="fondo" clearInput value="Bórrame."></ion-input>
  
  <ion-label>Tipo numérico</ion-label>
  <ion-input class="fondo" type="number" value="801"></ion-input>
  
  <ion-label>Deshabilitado</ion-label>
  <ion-input class="fondo" value="Lorem ipsum dolor sit amet." disabled></ion-input>
  
  <ion-label>Sólo lectura</ion-label>
  <ion-input class="fondo" value="Lorem ipsum dolor sit amet." readonly></ion-input>
  
  <ion-label>Con etiquetas</ion-label>
  <ion-item class="fondo">
    <ion-label class="borde">Default</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item class="fondo">
    <ion-label position="floating">Floating</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item class="fondo">
    <ion-label class="borde" position="fixed">Fixed</ion-label>
    <ion-input></ion-input>
  </ion-item>
  
  <ion-item class="fondo">
    <ion-label position="stacked">Stacked</ion-label>
    <ion-input></ion-input>
  </ion-item>
</ion-content>
