<app-header titulo="Infinite-Scroll"></app-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let d of dato">
      <ion-avatar slot="start">
        <img [src]="d.image">
      </ion-avatar>
      <ion-label>
        <h4>{{ d.titu }}</h4>
        <p>{{ d.desc }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
