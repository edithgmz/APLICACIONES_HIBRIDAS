<app-header titulo="Segment"></app-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Default
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="friends">
          <ion-label>Amigos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
          <ion-label>Enemigos</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>  
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Deshabilitado
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)" disabled color="dark">
        <ion-segment-button value="sunny" checked>
          <ion-label>Soleado</ion-label>
        </ion-segment-button>
        <ion-segment-button value="cloudy">
          <ion-label>Nublado</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rainy">
          <ion-label>Lluvioso</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>  
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Con anclajes
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">
        <ion-segment-button href="#dogs" value="dogs">
          <ion-label>Perros</ion-label>
        </ion-segment-button>
        <ion-segment-button href="#cats" value="cats">
          <ion-label>Gatos</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Desplazable
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment scrollable color="success">
        <ion-segment-button>
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        En un toolbar
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)" color="danger">
          <ion-segment-button value="camera">
            <ion-icon name="camera"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="bookmark">
            <ion-icon name="bookmark"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="favorites">
            <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Con una selecci√≥n por default
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-segment (ionChange)="segmentChanged($event)" value="javascript" color="secondary">
        <ion-segment-button value="python">
          <ion-label>Python</ion-label>
        </ion-segment-button>
        <ion-segment-button value="javascript">
          <ion-label>Javascript</ion-label>
        </ion-segment-button>
        <ion-segment-button value="haskell">
          <ion-label>Haskell</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
</ion-content>
