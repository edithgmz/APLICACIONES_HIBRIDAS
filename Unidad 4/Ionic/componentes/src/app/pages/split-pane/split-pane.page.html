<app-header titulo="Split-Pane"></app-header>

<ion-content padding>
  <ion-split-pane contentId="menu-content">
    <!--Menú lateral-->
    <ion-menu contentId="menu-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="flower"></ion-icon>
            <ion-label>Menu Item</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <!--Contenido principal-->
    <ion-router-outlet id="menu-content">
      <h3>Contenido principal</h3>
    </ion-router-outlet>
  </ion-split-pane>
</ion-content>
