<ion-header>
  <ion-toolbar color="malu">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menu">
  <ion-header>
    <ion-toolbar color="malu">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar (ionChange)="onSearchTerm($event)" showCancelButton="focus" placeholder="Componente..." color="light">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo">
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
        <ion-label>{{ c.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet main></ion-router-outlet>

<ion-content>
  <ion-searchbar (ionChange)="onSearchTerm($event)" showCancelButton="focus" placeholder="Componente..." color="light"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
