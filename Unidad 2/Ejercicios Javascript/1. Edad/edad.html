<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edad</title>
</head>
<body>
    <script>
        //Declaración de variables
        var edad;
        //Pedir edad al cargar la página
        edad = prompt("¿Cuál es tu edad?");
        //Mostrar mensaje en caso de que la edad sea mayor a 18
        if(edad > 18){
            alert("Ya puedes conducir.");
        }
    </script>
</body>
</html>
