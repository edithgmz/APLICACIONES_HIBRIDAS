<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <style>
        .contenedor {
            margin-bottom: 20px;
            background: #0275d8;
            color: #000000
        }
        .contenedor div {
            background: rgba(255, 255, 255, 2);
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h4>Tipos de display flex</h4>
                <hr>
                <br>
                <div class="contenedor d-flex p-3 bg-primary text-white">
                    <!--p-# padding, mX-# margen (1-5) bootstrap-->
                    <p class="mb-0">Display Flex <strong>.d-flex</strong></p>
                </div>
                <div class="contenedor d-inline-flex p-3 bg-primary text-white">
                    <p class="mb-0">Display Inline Flex <strong>.d-inline-flex</strong></p>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <h4>Direction</h4>
                <hr>
                <br>
                <p>.flex-row</p>
                <div class="contenedor d-flex flex-row">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                    <div>Caja 4</div>
                </div>
                <br>
                <p>.flex-row-reverse</p>
                <div class="contenedor d-flex flex-row-reverse">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                    <div>Caja 4</div>
                </div>
                <br>
                <p>.flex-col</p>
                <div class="contenedor d-flex flex-column">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                    <div>Caja 4</div>
                </div>
                <br>
                <p>.flex-col-reverse</p>
                <div class="contenedor d-flex flex-column-reverse">
                    <div>Caja 1</div>
                    <div>Caja 2</div>
                    <div>Caja 3</div>
                    <div>Caja 4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
