    <title>Document</title>

<body>
    <h1>Arrays</h1>
</body>
<script>
    var notas = new Array();
    notas[0] = 3;
    notas[1] = 7;
    notas[2] = 8.5;
    notas[3] = 9.1;
    var i = 0;
    var ciudades = ["Chihuahua", "Parral", "Juarez", "Tlaxcala"]; //MÃ¡s usada
    var autos = new Array("Kia", "Chevrolet", "BMW", "Lamborgini");
    while(i < 4){
        document.write("Nota " + (i + 1) + ": " + notas[i] + "<br/>");
        document.write("Ciudad " + (i + 1) + ": " + ciudades[i] + "<br/>");
        document.write("Auto " + (i + 1) + ": " + autos[i] + "<br/>");
        i = i + 1;
    }
</script>
